[staticPage]
useContent = 1
default = 1
==
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="icon" href="favicon.ico" type="image/ico" />
    <link rel="stylesheet" type="text/css" href="{{'assets/css/bootstrap.css'|theme}}" />
    <link rel="stylesheet" type="text/css" href="{{'assets/css/animate.css'|theme}}" />
    <link rel="stylesheet" type="text/css" href="{{'assets/css/owl.carousel.css'|theme}}" />
    <link rel="stylesheet" type="text/css" href="{{'assets/css/styles.css'|theme}}" />
    <link rel="stylesheet" type="text/css" href="{{'assets/css/meanmenu.css'|theme}}" />
    <link rel="stylesheet" type="text/css" href="{{'assets/css/font-awesome.min.css'|theme}}" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <script src="{{'assets/js/libs/modernizr.custom.js'|theme}}"></script>
    <link rel="stylesheet" type="text/css" href="{{'assets/css/custom.css'|theme}}">
    <title>Amity School</title>
</head>
<body>

<div class="main-wrapper">

    <!--Begin content wrapper-->
    <div class="content-wrapper">
        <!--Begin header Æ°rapper-->
        {% partial "general/header.htm" %}
        <!--End header wrapper-->

        <div class="content-wrapper">
            <!--begin about us-->
            <div class="about-us">
                <div class="about-us-title text-center">
                    <div class="container">
                        <h1 class="heading-bold text-uppercase">{{this.page.title}}</h1>
                    </div>
                </div>
                <div class="about-us-content">
                    <div class="container">
                        <div class="content-wrapper">
                            {% page %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Begin footer wrapper-->
        {% partial "general/footer.htm" %}
        <!--End footer wrapper-->

    </div>
    <!--End content wrapper-->

</div>

<script src="{{'assets/js/libs/jquery-2.2.4.min.js'|theme}}"></script>
<script src="{{'assets/js/libs/bootstrap.min.js'|theme}}"></script>
<script src="{{'assets/js/libs/owl.carousel.min.js'|theme}}"></script>
<script src="{{'assets/js/libs/jquery.meanmenu.js'|theme}}"></script>
<script src="{{'assets/js/libs/jquery.meanmenu.js'|theme}}"></script>
<script src="{{'assets/js/libs/jquery.syotimer.js'|theme}}"></script>
<script src="{{'assets/js/libs/parallax.min.js'|theme}}"></script>
<script src="{{'assets/js/libs/jquery.waypoints.min.js'|theme}}"></script>
<script src="{{'assets/js/custom/main.js'|theme}}"></script>
<script>
    jQuery(document).ready(function () {
        $('#time').syotimer({
            year: 2016,
            month: 12,
            day: 7,
            hour: 7,
            minute: 7,
        });
    });
</script>
</body>
</html>
