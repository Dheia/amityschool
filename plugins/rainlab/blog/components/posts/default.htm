{% set posts = __SELF__.posts %}
<div class="block-news col-md-6 col-sm-12 col-xs-12">
    <div class="column-news">
        <div class="title-links">
            <h3 class="heading-regular">Latest News</h3>
        </div>
        <div class="post-wrapper">
            {% for post in posts %}
            <div class="post-item clearfix ">
                <div class="image-frame post-photo-wrapper">
                    <a href="{{ post.slug }}"> <img src="{% for image in post.featured_images %}{{image.path}}{% endfor %}" alt=""></a>
                </div>
                <div class="post-desc-wrapper">
                    <div class="post-desc">
                        <div class="post-title"><h6 class="heading-regular"><a href="{{ post.slug }}">{{ post.title }} </a></h6></div>
                        <div class="post-excerpt">
                            <p>{{ post.summary|raw }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="view-all"><a href="./blog.html">View All News</a></div>
    </div>
</div>
