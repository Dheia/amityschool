<form data-request="{{ __SELF__ }}::onFormSubmit">

    {{ form_token() }}

    <div id="{{ __SELF__ }}_forms_flash"></div>
    <div class="form-group">
        <label for="year-applying">Year Applying</label>
        <select class="form-control" name="year-applying" id="year-applying">
        <option class="form-control" name="year1" value="2020-2021">2020-2021</option>
        <option class="form-control" name="year1" value="2020-2021">2021-2022</option>
        </select>
    </div>
    <div class="form-group">
        <label for="grade-applying">Grade Applying</label>
        <select class="form-control" name="grade-applying" id="grade-applying">
            <option name="" value=""></option>
            <option name="fi1547234721650" value="3-K (born in 2018)">3-K (born in 2018)</option>
            <option name="fi1547234721650" value="Pre-K (born in 2017)">Pre-K (born in 2017)</option>
            <option name="fi1547234721650" value="K($50.00)" data-price="50">K ($50.00)</option>
            <option name="fi1547234721650" value="1($50.00)" data-price="50">1 ($50.00)</option>
            <option name="fi1547234721650" value="2($50.00)" data-price="50">2 ($50.00)</option>
            <option name="fi1547234721650" value="3($50.00)" data-price="50">3 ($50.00)</option>
            <option name="fi1547234721650" value="4($50.00)" data-price="50">4 ($50.00)</option>
            <option name="fi1547234721650" value="5($50.00)" data-price="50">5 ($50.00)</option>
            <option name="fi1547234721650" value="6($50.00)" data-price="50">6 ($50.00)</option>
            <option name="fi1547234721650" value="7($50.00)" data-price="50">7 ($50.00)</option>
            <option name="fi1547234721650" value="8($50.00)" data-price="50">8 ($50.00)</option>
            <option name="fi1547234721650" value="9($50.00)" data-price="50">9 ($50.00)</option>
            <option name="fi1547234721650" value="10($50.00)" data-price="50">10 ($50.00)</option>
            <option name="fi1547234721650" value="11($50.00)" data-price="50">11 ($50.00)</option>
            <option name="fi1547234721650" value="12($50.00)" data-price="50">12 ($50.00)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" class="form-control">
    </div>

    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" class="form-control">
    </div>

    <div class="form-group">
        <textarea id="comments" name="comments" rows="8" cols="80"></textarea>
    </div>

    <div class="form-group">
        {% partial '@recaptcha' %}
    </div>

    <button id="simpleContactSubmitButton" type="submit" class="btn btn-default">Submit</button>

</form>
